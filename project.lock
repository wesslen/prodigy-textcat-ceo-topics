create-config:
  cmd: python -m spacy run create-config
  script:
    - python -m spacy init config configs/config.cfg --lang en --pipeline tok2vec,lemmatizer,textcat_multilabel
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
db-in:
  cmd: python -m spacy run db-in
  script:
    - python -m prodigy db-in ceo_dataset assets/ceo_tech_dataset.jsonl
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
